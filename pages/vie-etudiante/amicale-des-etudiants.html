<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
    <style>
      .container {
        margin: auto;
        margin-top: 2rem;
      }
      .text{
        font-weight: 600;
        font-size: larger;
        text-align: center;
        padding-top: 2rem;
        size: 25px;
      }
      .carousel-image {
        width: 15rem; /* Assure que l'image occupe toute la largeur disponible */
        height: auto; /* Garde les proportions de l'image */
      }
      .carousel-inner {
        padding: 1rem; /* Supprime l'espacement interne du carrousel */
      }
    </style>
</head>
<body>
  <div class="container shadow-lg">

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

          <img src="/images/drapaeux/sn.png" class="d-block carousel-image" alt="Drapeau du Sénégal">

        <div class="carousel-item">
          <img src="/images/drapaeux/maroc.png" class="d-block carousel-image" alt="Drapeau du Maroc">

          <img src="/images/drapaeux/civ.jpeg" class="d-block carousel-image" alt="Drapeau de la Côte d'Ivoire">
        </div>
        <div class="carousel-item">
          <img src="/images/drapaeux/niger.png" class="d-block carousel-image" alt="Drapeau du Niger">

        </div>
        <div class="carousel-item">
          <img src="/images/drapaeux/mali.png" class="d-block carousel-image" alt="Drapeau du Mali">

        <div class="carousel-item">
